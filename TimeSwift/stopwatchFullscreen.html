    <h1 class="mainTitle">Fullscreen Stopwatch</h1>
    <h2>Press F11 or Fn + - to enable Super Fullscreen</h2>
    <section>
        <div class="col-m-4">
            <div id="time">
                <span class="digit" id="hr">
                    00</span>
                <span class="txt">H</span>
                <span class="digit" id="min">
                    00</span>
                <span class="txt">M</span>
                <span class="digit" id="sec">
                    00</span>
                <span class="txt">S</span>
                <span class="digit" id="ms">
                    00</span>
                <span class="txt">CS</span>
            </div>
            <div id="buttons">
                <button class="btn" id="start">
                    Start</button>
                <button class="btn" id="stop">
                    Stop</button>
                <button class="btn" id="reset">
                    Reset</button>
                <button class="btn" id="lap">
                    Lap</button>
            </div>
            <br>
            <br>
            <div class="smallTitle">Laps:</div>
            <div id="laps"></div>
        </div>
    </section>
    <script>
        // Initialize variables
        let startTime = 0;
        let currentTime = 0;
        let elapsedTime = 0;
        let intervalId = null;
        let lapCounter = 1;

        // Get elements from HTML
        const hoursDisplay = document.getElementById('hr');
        const minutesDisplay = document.getElementById('min');
        const secondsDisplay = document.getElementById('sec');
        const millisecondsDisplay = document.getElementById('ms');
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        const resetButton = document.getElementById('reset');
        const lapButton = document.getElementById('lap');
        const lapsList = document.getElementById('laps');

        // Add event listeners to buttons
        startButton.addEventListener('click', function () {
            startStopwatch();
            startButton.disabled = true;
        });
        stopButton.addEventListener('click', function () {
            stopStopwatch()
            startButton.disabled = false;
        });
        resetButton.addEventListener('click', function () {
            resetStopwatch();
        });
        lapButton.addEventListener('click', function () {
            recordLap()
        });

        // Update time display
        function updateTimeDisplay() {
            const hours = Math.floor((elapsedTime / 60000 / 60));
            const minutes = Math.floor(elapsedTime / 60000);
            const seconds = Math.floor((elapsedTime % 60000) / 1000);
            const milliseconds = elapsedTime % 100;
            hoursDisplay.textContent = padNumber(hours, 2);
            minutesDisplay.textContent = padNumber(minutes, 2);
            secondsDisplay.textContent = padNumber(seconds, 2);
            millisecondsDisplay.textContent = padNumber(milliseconds, 2);
        }

        // Pad number with leading zeros
        function padNumber(number, length) {
            let str = String(number);
            while (str.length < length) {
                str = '0' + str;
            }
            return str;
        }

        // Start stopwatch
        function startStopwatch() {
            startTime = Date.now() - elapsedTime;
            intervalId = setInterval(function () {
                currentTime = Date.now();
                elapsedTime = currentTime - startTime;
                updateTimeDisplay();
            }, 1);
        }

        // Stop stopwatch
        function stopStopwatch() {
            clearInterval(intervalId);
        }

        // Reset stopwatch
        function resetStopwatch() {
            clearInterval(intervalId);
            elapsedTime = 0;
            updateTimeDisplay();
            lapsList.innerHTML = '';
            lapCounter = 1;
        }

        // Record lap
        function recordLap() {
            const lapTime = elapsedTime;
            const lapText = `Lap ${lapCounter}: ${padNumber(Math.floor(lapTime / 60000), 2)}:${padNumber(Math.floor((lapTime % 60000) / 1000), 2)}.${padNumber(lapTime % 1000, 3)}`;
            const lapItem = document.createElement('li');
            lapItem.textContent = lapText;
            lapsList.appendChild(lapItem);
            lapCounter++;
        }
    </script>
